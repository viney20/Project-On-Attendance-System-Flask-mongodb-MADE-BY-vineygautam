<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Online-Attendance Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
    body {
      background-image: url("https://cdn.shoutlo.com/uploads/articles/header-img-chitkara-university-launches-explore-hub-in-punjab-campus.jpg");
      width:100%;
      height:100vh;
      background-attachment: fixed;
      background-size: cover;
    }
   </style>
  </head>
</head>

<body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">CHITKARA UNIVERSITY ATTENDANCE SYSTEM</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="/login">HOME</a></li>
            <li class="active"><a href="https://www.chitkara.edu.in/chalkpad/">HELP</a></li>
            <li class="active"><a href="https://www.chitkara.edu.in/chalkpad/">CONTACT</a></li>
        </ul>
         <ul class="nav navbar-nav navbar-right">
          <li><a href="/"><span class="glyphicon glyphicon-log-in"></span><b>SIGNUP</b></a></li>
          </ul>
        </ul>
      </div>
    </nav>

    <div class="container" style="padding-top: 20px;">
        <form action="" method="post">
            <div class="form-group">
                <label for="username"><h4><font color="white">Username</font></h4></label><br>
                <input  type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password"><h4><font color="white">Password</font></h4></label><br>
                <input  type="password" id="password" name="password">
            </div>

            <div>
                <input type="radio" name="choice" value="teacher" checked><font color="white">Teacher</font><br><br>
                <input type="radio" name="choice" value="student"><font color="white">Student</font>
            </div>
            <br>
            <input  type="submit" class="btn btn-primary" value="Login">
        </form>
        <br>
        <span><font color="white">{{msg}}</font></span>
    </div>


</body>

</html>
